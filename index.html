        <script>
        // Repeated typewriter effect for h1 and fade-in for subtitle
        document.addEventListener('DOMContentLoaded', function() {
            const el = document.querySelector('.typewriter-text');
            const subtitle = document.querySelector('.fadein-subtitle');
            const text = el.textContent;
            function animate() {
                el.textContent = '';
                subtitle.classList.remove('show');
                let i = 0;
                function type() {
                    if (i < text.length) {
                        el.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, 60);
                    } else {
                        setTimeout(() => {
                            subtitle.classList.add('show');
                            setTimeout(() => {
                                subtitle.classList.remove('show');
                                setTimeout(animate, 800); // Short pause before restart
                            }, 1800); // How long subtitle stays visible
                        }, 300);
                    }
                }
                type();
            }
            animate();
        });
        </script>
